<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=0">
  <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <!-- bootstrap-linked -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- google-fonts-linked -->

  <link rel="stylesheet" href="./style/main.css">
  <!-- css-style-sheet-linked -->


</head>


<body>

  <div class="col-lg-12">
    <!--title-->
    <h1 class="title">SPLI <br> TTER</h1>
  </div>

  <div class="container-sm">
    <!--main-cal-->
    <div class="row">
      <div class="col-lg-6 p-0">
        <!--input-->
        <div class="row mx-0">
          <div class="col-12 mb-2 px-0"><label for="bill" >Bill</label></div>
          <div class="col-12 px-0">
            <input type="number" name="bill" onblur="bill_val()" id="bill" required>
            <i class="bi bi-currency-dollar"></i>
          </div>
        </div>

        <div class="row  mt-5 mx-0 gy-4  justify-content-center justify-content-lg-start">
          <label class="col-12 " for="sel-tip">Select Tip %</label>
          <button class="col-5 col-lg-3" onclick=" tip_btn(5)"
          >5%</button>
          <button class="col-5 col-lg-3 mx-lg-4 offset-1 offset-lg-0" onclick="tip_btn(10)">10%</button>
          <button class="col-5 col-lg-3" onclick="tip_btn(15)">15%</button>
          <button class="col-5 col-lg-3 offset-1 offset-lg-0" onclick="tip_btn(25)">25%</button>
          <button class="col-5 col-lg-3 mx-lg-4 " onclick="tip_btn(50)">50%</button>
          <input  class="col-5 col-lg-3 offset-1 offset-lg-0" onblur="cus_tip_btn()" type="number" name="custome" id="custome" placeholder="custom">
        </div>

        <div class="row mt-5">
          <div class="col-12 mb-3"><label for="people">Number of People</label></div>
          <div class="col-12">
            <input type="number" name="people" id="people" onblur="people_val()" required>
            <i class="bi bi-person-fill"></i>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mt-5 mt-lg-0" id="output">
        <!--output-->
        <div class="row">
          <div class="col-6">
            <p>Tip Amount <span> <br>/ person</span></p>
          </div>
          <div class="col-6 text-end">
            <p id="tip-amount" class="n">$0.00</p>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-6">
            <p>Total <span> <br> / person</span></p>
          </div>
          <div class="col-6 text-end">
            <p id="tip-total" class="n">$0.00</p>
          </div>
          <div class="col-12">
            <button class="last-btn" id="reset-btn" onclick="reset()">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
